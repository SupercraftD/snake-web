<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Canvas</title>
</head>
<body>
    <canvas id='canvas' width='600px' height='600px'></canvas>
    <script>
        try {
            var ctx;
            var x = 50;
            var y = 50;

            var direction = 'right';

            var gridsize = 50

            var canvas = document.getElementById('canvas');
            if (canvas.getContext){
                ctx = canvas.getContext('2d');

            }
            function drawSnake(){
                ctx.fillStyle = 'rgb(200,0,0)';
                ctx.fillRect(x,y,50,50);
            }

            document.onkeydown = function(e){
                switch(e.key){
                    case 'w':
                        direction = 'up';
                        break
                    case 's':
                        direction = 'down';
                        break
                    case 'a':
                        direction = 'left';
                        break
                    case 'd':
                        direction = 'right';
                        break
                }
            }

            setInterval(() => {
                switch(direction){
                    case 'left':
                        x -= gridsize;
                        break
                    case 'right':
                        x += gridsize;
                        break
                    case 'up':
                        y -= gridsize;
                        break
                    case 'down':
                        y += gridsize;
                        break
                }
            }, 100);
        } catch (e) {
            alert(e);
        }
    </script>
</body>
</html>
